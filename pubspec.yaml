name: posmap
description: Field Force Automation for POS Operator Registration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  supabase_flutter: ^2.0.0
  geolocator: ^9.0.0
  geocoding: ^2.1.0
  image_picker: ^1.0.0
  camera: ^0.10.0
  pdf: ^3.10.4
  qr_flutter: ^4.1.0
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.1.0
  flutter_signature_pad: ^4.0.0
  cached_network_image: ^3.3.0
  flutter_map: ^6.0.0
  latlong2: ^0.9.0
  flutter_typeahead: ^5.2.0
  intl: ^0.18.1
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/