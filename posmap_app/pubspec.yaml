name: posmap
description: Field Force Automation Application for POS Operator Registration
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  supabase_flutter: ^2.0.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  pdf: ^3.10.4
  qr_flutter: ^4.1.0
  permission_handler: ^11.0.1
  http: ^1.1.0
  dio: ^5.3.2
  flutter_signature_pad: ^4.0.0
  flutter_typeahead: ^5.2.0
  cached_network_image: ^3.3.0
  google_maps_flutter: ^2.5.0
  flutter_google_places: ^0.3.0
  intl: ^0.18.1
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/